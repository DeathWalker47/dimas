<section class="contact section-page page-overlay" id="contact">
  <div class="container contact__container">
    <div class="contact__info">
      <h2 class="title title-board contact__title">
        Contact me
      </h2>
      <a href="tel:34765873454" class="contact__link contact__link--tel">
        <svg>
          <use xlink:href="img/sprite.svg#phone"></use>
        </svg>
        (+34) 765 87 34 54
      </a>
      <a href="mailto:dimas@domain.com" class="contact__link contact__link--mess">
        <svg class="">
          <use xlink:href="img/sprite.svg#message"></use>
        </svg>
        dimas@domain.com
      </a>
      <ul class="social list-reset contact__social" title="Social">
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--fb"
            aria-label="I'm on Facebook">
            <svg>
              <use xlink:href="img/sprite.svg#fb"></use>
            </svg>
          </a></li>
        <li class="social__item"><a href="#" target="_blank" class="social__link social__link--tw"
            aria-label="I'm on Twitter">
            <svg>
              <use xlink:href="img/sprite.svg#tw"></use>
            </svg>
          </a></li>
        <li class="social__item">
          <a href="#" target="_blank" class="social__link social__link--br" aria-label="I'm on Dr">
            <svg>
              <use xlink:href="img/sprite.svg#dr"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <form action="#" class="contact__form form">
      <div class="contact__form-box">
        <input type="text" class="contact__form-input input-reset form__input" placeholder="Name">
        <input type="email" class="contact__form-input input-reset form__input" required placeholder="Email *">
      </div>
      <input type="text" class="contact__form-input form__input input-reset" placeholder="Subject">
      <textarea class="contact__form-textarea form__input input-reset" name="Message" required placeholder="Message *"></textarea>
      <button class="contact__form-btn  form__btn btn-reset" type="submit">Send request</button>
    </form>
  </div>
</section>
